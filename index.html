<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello, World! - A-Frame</title>
	<meta name="description" content="Hello, World! - A-Frame">
	<script src="node_modules/aframe/build/aframe.js"></script>
	<script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
	<script src="https://unpkg.com/aframe-extras.grid@%5E3.5.x/dist/aframe-extras.grid.min.js"></script>
	<script src="src/breathe.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
<a-scene stats>
	<a-camera look-controls="reverseMouseDrag: true"
			  wasd-controls="fly: true, easing: 0.0001">
		<a-cursor></a-cursor>
	</a-camera>
	<a-box position="-1 0.5 -3" rotation="0 45 0"
		   color="#4CC3D9"
		   breathe
	>
		<a-animation attribute="rotation"
					 to="0 360 0"
					 repeat="indefinite"
					 dur="10000"
					 fill="forwards"
					 easing="linear"
		></a-animation>
	</a-box>
	<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
	<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5"
				~event-set__makebigger="_event: mouseenter; scale: 1.1"
				~event-set__makesmaller="_event: mouseleave; scale: 1.0"
				event-set__enter="_event: mouseenter; color: #8FF7FF"
				event-set__leave="_event: mouseleave; color: #FFC65D"
				color="#FFC65D" cursor="fuse: true; fuseTimeout: 500">
		<a-animation attribute="scale"
					 begin="mouseenter"
					 from="1 1 1"
					 to="1.5 1.5 1.5"
					 repeat="1"
					 dur="1000"
					 fill="forwards"
					 easing="ease-in-out"></a-animation>

	</a-cylinder>
	<a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
	<a-sky color="#888" src="img/tycho_cyl_glow.png"></a-sky>
	<!--<a-ocean color="aqua" depth="100" width="100"></a-ocean>-->
	<a-grid color="#888" background="#888" width="25" depth="15" density="15" speed="1"></a-grid>
	<a-entity particle-system="preset: snow" position="0 0 -10"></a-entity>
</a-scene>
</body>
</html>
