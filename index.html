<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello, World! - A-Frame</title>
	<meta name="description" content="Hello, World! - A-Frame">
	<script src="node_modules/aframe/build/aframe.js"></script>
	<script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
	<script src="https://unpkg.com/aframe-extras.grid@%5E3.5.x/dist/aframe-extras.grid.min.js"></script>
	<script src="src/breathe.js"></script>
	<script src="src/orbit.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
<a-scene stats>
	<a-camera look-controls="reverseMouseDrag: true"
			  wasd-controls="fly: true, easing: 0.0001">
		<a-cursor></a-cursor>
	</a-camera>
	<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
		<a-box position="-1 -0.5 +3" rotation="0 0 0"
			   color="#4CC3D9"
			   ~breathe
			   orbit="radius: 3; speed: 10"
		>
			<!--<a-animation attribute="rotation"-->
			<!--to="0 360 0"-->
			<!--repeat="indefinite"-->
			<!--dur="4000"-->
			<!--fill="none"-->
			<!--easing="linear"-->
			<!--&gt;</a-animation>-->
		</a-box>
	</a-sphere>
	<a-sky color="#888" src="img/tycho_cyl_glow.png"></a-sky>
</a-scene>
</body>
</html>
